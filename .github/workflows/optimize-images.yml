on:
  push:
    branches: [main]
    paths:
      - '**/*.{jpg,jpeg,png,webp}'

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Compress images (push-only)
        id: calibre
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true

      - name: Commit & push compressed images
        uses: EndBug/add-and-commit@v4
        with:
          add: '**/*.{jpg,jpeg,png,webp}'
          message: '[ci skip] auto-compress images'
